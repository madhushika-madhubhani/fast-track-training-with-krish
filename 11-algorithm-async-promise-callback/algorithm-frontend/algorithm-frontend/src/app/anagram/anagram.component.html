<div class="col-lg-12">
  <div class="card ">
    <div class="card-header ">
      <h1>Find Anagram</h1>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg">
          <label>Enter your first word</label>
          <input type="text" [(ngModel)]="firstWord" />
        </div>
        <div class="col-lg">
          <label>Enter your second word</label>
          <input type="text" [(ngModel)]="secondWord" />
        </div>
        <div>

          <button class="btn btn-primary " (click)="findAnagram()">Find Anagram</button>
        </div>
        <div> <label>{{result}}</label></div>
      </div>
    </div>
  </div>
</div>
